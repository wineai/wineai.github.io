<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container"><div class="valign"></div><div class="venter">
<div class="titulo">WineAI - Push Notification Test</div>
<div id="contenido">Establenciendo conexion...</div>
</div></div>

<script>

var conn = new WebSocket('ws://winesocket.ddns.net:8080');

conn.onopen = function(e) {

	document.getElementById("contenido").innerHTML = "<input id='estado' value='Fermentacion #1'> <button onclick='opio();'>Enviar Notificacion</button>";
};

function opio() {

	var estado = document.getElementById("estado");

    conn.send(estado);
}

</script>
</body>
